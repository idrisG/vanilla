<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modal</title>
</head>
<body class="flex-center">
    <section class="modal-button-section flex-center">
        <button onclick="openModal('modal-1')">Open Modal</button>
    </section>
    <section class="modal flex-center" id="modal-1" onclick="closeModal('modal-1')">
        <div class="modal-content flex-center" onclick="clickInModal()">
            <h1>I AM A MODAL</h1>
            <div class="close-container flex-center" onclick="closeModal('modal-1')">
                <div class="close-branch"></div>
                <div class="close-branch inverse"></div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
