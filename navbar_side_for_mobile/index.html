<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.css">
    <title>Responsive navbar | becomes side bar on mobile</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <a href="#"><img src="logonqi.png" alt="Logo"></a>

        <label class='menu-button-container' for="menu-toggle">
            <div class="btn-container"><div class='menu-button'></div></div>
        </label>
        <ul class="header-links">
            <li class="small-logo"><a href="#"><img src="logonqi.png" alt="Logo"></a></li>
            <li class="nav-link"><a href="./">Home</a></li>
            <li class="nav-link"><a href="./product">Products</a></li>
            <li class="nav-link"><a href="./gallery">Photo Gallery</a></li>
            <li class="nav-link"><a href="./contact">Contact us</a></li>
            <li class="nav-link active"><a href="./about">About</a></li>
        </ul>
    </header>
</body>
<script src="script.js"></script>
</html>
